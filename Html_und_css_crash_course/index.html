<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title> Learning HTML</title>
</head>
<body>
 
  <h1>HTML Forms</h1>

  <form>
    <label for="username">enter username:</label>
    <input type="text" id="username" name="username" placeholder="username" required> <!--Demands a text from the user-->
    <br><br>
    <label for="email">enter email:</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <br><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="your password" required> 

    
    <p>Select your age</p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-1">26-50</label>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-1">51+</label>
    
    <br><br>

    <label for="">Security question:</label>
    <select name="question" id="question">
       <option value="q1">what colour are your favorite pairs of shoes?</option>
       <option value="q2">if you could be a car, what car will it be?</option>
       <option value="q3">what is your best security question?</option>
    </select>

    <br><br>

    <label for="answer">Security question answer</label>
    <input type="text" id="answer" name="answer">

   <br><br>
   
   <label for="bio">Your bio:</label><br>
   <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea> 
  
  <br><br>

  <input type="submit" value="submit the form">

  </form>

</body> 
</html>
